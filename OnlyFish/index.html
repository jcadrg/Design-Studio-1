<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fish Monitoring UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1>Murray-Darling Basin</h1>

        <div class="filters">
          <label>
            Weather
            <select id="weatherFilter">
              <option>Any</option>
              <option>Dry</option>
              <option>Rainy</option>
              <option>Flooded</option>
            </select>
          </label>
          <label>
            Temperature
            <select id="temperatureFilter">
              <option value="Any">Any</option>
              <option value="<15°C">&lt;15°C</option>
              <option value="15–25°C">15–25°C</option>
              <option value=">25°C">&gt;25°C</option>
            </select>
          </label>
          <label>
            Season
            <select id="seasonFilter">
              <option>Any</option>
              <option>Early Summer</option>
              <option>Mid Summer</option>
              <option>Late Summer</option>
              <option>Early Autumn</option>
              <option>Mid Autumn</option>
              <option>Late Autumn</option>
              <option>Early Winter</option>
              <option>Mid Winter</option>
              <option>Late Winter</option>
              <option>Early Spring</option>
              <option>Mid Spring</option>
              <option>Late Spring</option>
            </select>
          </label>
          <button id="searchBtn" class="details-btn">Search</button>
        </div>
        <div class="station-list"></div>
      </aside>

      <!-- Floating fish detail card -->
      <div id="detailCard" class="fish-detail-card hidden">
        <button class="close-btn" aria-label="Close">×</button>
        <div class="header">
          <div class="fish-icon">🐟</div>
          <div class="text">
            <h2 id="cardSpecies">Species Name</h2>
            <span id="cardStatus" class="status">Weather • Temp • Season</span>
          </div>
        </div>

        <div class="meta">
          <div class="meta-item" id="cardAbundance">📊 Total samples: —</div>
        </div>

        <div class="description">
          <p id="cardDescription">Loading description...</p>
        </div>

        <button class="details-btn">More Details</button>
      </div>

      <main class="main-content">
        <p>Here goes the map</p>
      </main>
    </div>
    <!-- <script src="index.js"></script> -->
    <script type="module" src="js/filters.js"></script>
  </body>
</html>
